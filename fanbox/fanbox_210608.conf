# charset: UTF8

# fanbox
creatorId=<creatorId>
checkUrlCharSet="UTF8"
checkPattern='配信'
name=
# intervals: [<startHour>-<endHour>:min,...]default-min
execInterval=15

# youtube
channelId=<channelId>
apiKey=<apiKey>
execIntervalY=30
execIntervalY2=360

# pixiv sketch
creatorIdS=$creatorId

# twitter
bearerToken=<bearerToken>
userId=<userId>
maxResult=50
checkPatternT='pixivSketch'

# fcm
fcmKey=<fcmKey>
registrationIds='"<registrationId>"'
fcmTitle=配信通知
fcmTtl=3600

# 0:false others:true
enableFcm=1
enableGpiomEsp=1
enGpiomViaInet=1

wgetTries=2
wgetTimeout=30
scriptsDir="../scripts"
tmpDir="/run/user/1000"

gpiomUrl="https://<yourapi>.execute-api.ap-northeast-1.amazonaws.com/prod/gpiom.ctrl"
